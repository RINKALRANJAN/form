<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section>
        <form id="msform" action="https://send.pageclip.co/LLwbrVuQrj7roPK5E98hmbXMo5QyUlNJ/contact-from" class="pageclip-form" method="post">
            <!-- To take basic details of the student such as name,usn,gmail,number..etc -->
            <h2 class="fs-title">Personal Details</h2>

            <fieldset>
                <h3 class="fs-subtitle">Tell us something about you</h3>
                <input type="text" name="fname" placeholder="First Name" />
                <input type="text" name="lname" placeholder="Last Name" />
                <input type="text" name="phone" placeholder="Phone" />
                <input type="gmail" name="gmail" placeholder="Gmail" />
                <input type="text" name="USN" placeholder="USN" />
                <input type="text" name="branch" placeholder="Branch" />
                <input type="text" name="gender" placeholder="Gender" />
            </fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <fieldset>
                <h3 class="fs-subtitle">Your presence on the social network</h3>
                <input type="text" name="git" placeholder="GitHub" />
                <input type="text" name="facebook" placeholder="Facebook" />
                <input type="text" name="linkedin" placeholder="LinkedIn" />
                <input type="text" name="Instagram" placeholder="Instagram" />
            </fieldset>
            <h2 class="fs-title">Interested in</h2>
            <fieldset>
                <h3 class="fs-subtitle"></h3>
                <p class="para">Role You Want At GFG</p>
                <input type="radio" class="radio" name="role" value="HTML">
                <label for="html" class="radio">Techenical Role</label><br>
                <input type="radio" class="radio" name="role" value="CSS">
                <label for="css" class="radio">Creative Role</label><br>
                <input type="radio" class="radio" name="role" value="JavaScript">
                <label for="javascript" class="radio">Management Role</label>
                <p class="para">Skills</p>
                <input type="text" name="git" class="LText" placeholder="Skills" />
            </fieldset>
            <h2 class="fs-title">ABOUT YOU</h2>
            <fieldset>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="strenghts" placeholder="Strengths" />
                <input type="text" name="weakness" placeholder="Weakness" />
                <p><label for="why_gfg">Why GeeksforGeeks</label></p>
                <textarea name="gfg" rows="3" cols="8"></textarea>
                <p><label for="why_you">Why should we recruit you? </label></p>
                <textarea name="why you" rows="3" cols="8"></textarea>
                <input type="text" name="other club" placeholder="Are you in any other college club?" />

            </fieldset>
            <button type="submit" name="submit" class="submit action-button pageclip-form__submit" value="Submit">Submit</button>
        </form>

</body>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

</html>
